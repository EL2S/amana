{% extends 'base.html' %}
{% block title %}changer un assuré{% endblock %}
{% block script %}insured.js
{% endblock %}
{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Changer l'assuré</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <div>Accueil</div>
                </li>
                <li class="breadcrumb-item">Assurés</li>
                <li class="breadcrumb-item active">Changer</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Information sur l'assuré</h5>

                <form method="POST">
                    {% csrf_token %}
                    {% if insured %}
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <label for="responsible" class="col-form-label">Responsable</label>
                            <select class="form-select" name="responsible" id="responsible" disabled>
                                {% for responsible in primeassurance %}
                                <option value="{{ responsible.responsible }}" {% if insured.responsible == responsible.responsible  %} selected {% endif %}>{{ responsible.responsible }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label for="registration_number" class="col-form-label">Numéro de Matricule</label>
                            <input type="text" class="form-control" name="registration_number" id="registration_number" value="{{insured.registration_number}}" required>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label for="insured" class="col-form-label">Assuré</label>
                            <input type="text" class="form-control" name="insured" id="insured" value="{{insured.insured}}" required>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label for="status" class="col-form-label">Statut</label>
                            <select class="form-select" name="status" id="status">
                                <option value="Assuré" {% if insured.status == "Assuré" %} selected {% endif %}>Assuré</option>
                                <option value="Ayant droit" {% if insured.status == "Ayant droit" %} selected {% endif %}>Ayant droit</option>
                            </select>
                        </div>
                    </div>
                    {% endif %}
                    <div class="row mb-3 mt-4">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success">Sauvegarder</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </section>
</main>
{% endblock %}
